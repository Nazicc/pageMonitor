{% extends "base.html" %}
		{% block head %}
		<title>网站篡改监测-登录</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
		{% endblock %}
		
		{% block bodyContent %}
		<div id="logo">
			<img src="{{url_for('static', filename='images/logo.jpg')}}" class="img-circle">
			<h1> 网站篡改监测 </h1>
		</div>
		<div id="loginForm">
			<form role="form" action="{{ url_for('user_auth') }}" method="post">
				<h3 style="text-align: center">登录</h3>
				{% for msg in get_flashed_messages() %}
				<strong class="error"> {{msg}} </strong>
				{% endfor %}
				<div class="form-group">
					<div>
						<input class="text form-control" name="uname" placeholder="账号">
					</div>
				</div>
				<div class="form-group">
					<div>
						<input type="password" class="text form-control" name="pword" placeholder="密码">
					</div>
				</div>
				<div>
					<button type="submit" class="btn btn-primary submitBtn">提交</button>
				</div>
			</form>
		</div>
		{% endblock %}
